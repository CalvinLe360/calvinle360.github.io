<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/img/calvin/profile.jpg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calvin Le</title>

        <script>
            function setupParticlesBackground() {
                tsParticles.load("tsparticles", {
                    particles: {
                        links: {
                            enable: true,
                            distance: 100,
                            opacity: 0.5,
                        },
                        number: {
                            density: {
                                enable: true,
                                value_area: 800,
                            },
                            value: 100,
                        },
                        size: {
                            value: 3,
                        },
                        move: {
                            direction: "none",
                            enable: true,
                            outMode: "bounce",
                            random: false,
                            speed: 2,
                            straight: false,
                        },
                        opacity: {
                            value: 0.5,
                        },
                    },
                    retina_detect: true,
                });
            }
        </script>
        <script
            src="https://cdn.jsdelivr.net/npm/tsparticles-preset-links@2.12.0/tsparticles.preset.links.bundle.min.js"
            integrity="sha256-Kq9IblhtnUOu75DRD4BIgJ4p4/7JUMMy6eXI/YcTo0c="
            crossorigin="anonymous"
            async
            defer
            onload="setupParticlesBackground()"
        ></script>
    </head>
    <body>
        <div id="app"></div>
        <script type="module" src="/src/main.ts"></script>
        <div id="tsparticles" style="z-index: -1000 !important"></div>
    </body>
</html>
